service: honeydew-patient-service

frameworkVersion: ">=2.0.0"

provider:
  name: aws
  runtime: nodejs18.x
  stage: test
  region: us-east-1
  profile: ApiGatewayLambdaServiceUser
  timeout: 30
  lambdaHashingVersion: 20201221
  environment:
    PATIENTS_TABLE: ${self:service}-table-${self:provier.stage}
    PATIENT_NOTES_TABLE: ${self:service}-notes-table-${self:provier.stage}
    ENVIRONMENT: TEST
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:BatchWriteItem
        - dynamodb:BatchGetItem
        - sns:Publish
        - s3:PutObject
        - sqs:*
        - cognito-identity:*
        - ses:SendEmail
      Resource: "*"

custom:
  prune:
    automatic: true
    number: 5
  webpack:
    packager: "npm"
    keepOutputDirectory: true
  customDomain:
    domainName: "testapi.honeydewcare.com"
    basePath: "patients"
    stage: ${self:provider.stage}
    createRoute53Record: true

functions:
  - ${file(./sls/api.yml)}

resources:
  - ${file(./sls/resources.yml)}

plugins:
  - serverless-prune-plugin
  - serverless-webpack
  - serverless-domain-manager
  - serverless-plugin-lambda-dead-letter

package:
  excludeDevDependencies: true
  patterns:
    - "!.git"
    - "!.gitignore"
    - "!.editorconfig"
    - "!.eslintignore"
    - "!.eslintrc.js"
    - "!sls/**"
    - "!README.md"
    - "!serverless.yml"
    - "!jest.config.js"
    - "!tsconfig.json"
    - "!webpack.config.json"
